<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background: #913d05;
			color: #444;
			font-family: "Open Sans", sans-serif;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		
		.navbar-collapse {
			flex-grow: unset !important;
		}
		.nav-link {
			color: #222;
		}
		.main {
			margin:auto;
			width:60%;
			padding:10px;
            text-align:center;
		}
		.main h1 {
			color: white;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
			font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
		}
		.main ul {
			color: white;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
		}
      .contact-form {
    margin: 50px auto;
    max-width: 700px; /* Increased width */
    padding: 50px; /* Increased padding */
    background-color: rgba(230, 230, 230, 0.8);
    border-top-left-radius: 50% 20%;
    border-top-right-radius: 50% 20%;
    border-bottom-left-radius: 20% 50%;
    border-bottom-right-radius: 20% 50%;
}

        .form-label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.1) inset;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #3e8e41;
        }
        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            color: #155724;
            display: none;
        }
        .newsletter-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
        }
        .newsletter-btn:hover {
    background-color: #3e8e41;
}
		
	.contact-form h2{
			margin-left: 75px;
		}

	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a href="#"><img height="50" style="border-radius:30px;" src="https://cdn.discordapp.com/attachments/145308522882662401/1163498520649662464/image.png?ex=653fcb70&is=652d5670&hm=7cb94fb8eba00d717ddb0f0981e395e32361644888421736a6810c534d293c71&"></a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.profile') }}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inbox') }}">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Find a Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
                    </li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="main">
		<h1>User Profile</h1>
		<ul style="list-style-type:none; padding-left:0px;">
            <img src="image.jpg" class="rounded-circle" width="150">
		</ul>
		
		<div class="contact-form">
			<form action="/profile" method="POST">
				<label for="name" class="form-label">Name</label>
				<input type="text" id="name" name="name" class="form-control" required>
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" name="email" class="form-control" required>
                <label for="phone" class="form-label">Phone</label>
				<input type="phone" id="phone" name="phone" class="form-control" required>
				<label for="message" class="form-label">Introduce Yourself</label>
				<textarea id="message" name="message" class="form-control" rows="5" required></textarea>
				<button type="save" class="save-button">Save</button>
			</form>
			<div class="success-message"></div>
		</div>
	</div>

	<a href="#" class="btn btn-primary btn-lg">Sign up for our newsletter</a>
